<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILLIAN - Business Card 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --accent: #00ff88;
            --accent-alt: #00ffff;
            --text: #ffffff;
            --text-dim: #888888;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background: #050505;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 2000px;
            cursor: none;
        }

        /* Logo Design Original */
        .logo-design {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .logo-k {
            font-size: 1.2rem;
            font-weight: 900;
            color: var(--text);
            position: relative;
        }

        .logo-dot-separator {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 
                0 0 20px var(--accent),
                0 0 40px var(--accent);
            animation: pulseDot 2s ease infinite;
        }

        @keyframes pulseDot {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        .logo-ev {
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: var(--accent);
            position: relative;
            top: -2px;
        }

        /* Logo avec effet néon */
        .logo-full {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, var(--accent), var(--accent-alt));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .logo-full::after {
            content: 'Killian.E-V';
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
        }

        /* Background animé */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #050505 0%, #0a0a0a 100%);
            z-index: -2;
        }

        /* Grille de fond */
        .grid-background {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor.hover {
            transform: scale(2);
            background: var(--accent);
        }

        /* Container 3D */
        .card-container {
            position: relative;
            width: 450px;
            height: 250px;
            transition: transform 0.1s ease;
        }

        /* Carte 3D */
        .business-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: none;
        }

        .business-card.flipped {
            transform: rotateY(180deg);
        }

        /* Faces de la carte */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 0 100px rgba(0, 255, 136, 0.1);
            overflow: hidden;
        }

        /* Face avant */
        .card-front {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        /* Effet holographique */
        .card-front::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 255, 136, 0.1) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            animation: holographic 3s ease-in-out infinite;
        }

        @keyframes holographic {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        /* Contenu face avant */
        .front-content {
            position: relative;
            height: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--accent);
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .logo-text {
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            color: var(--text-dim);
        }

        .name-section {
            text-align: center;
        }

        .name {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            color: var(--text);
            margin-bottom: 0.5rem;
            position: relative;
        }

        /* Effet glitch sur le nom */
        .name.glitch {
            position: relative;
        }

        .name.glitch::before,
        .name.glitch::after {
            content: 'KILLIAN';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .name.glitch:hover::before {
            animation: glitch1 0.3s infinite;
            color: var(--accent);
            opacity: 0.8;
        }

        .name.glitch:hover::after {
            animation: glitch2 0.3s infinite;
            color: var(--accent-alt);
            opacity: 0.8;
        }

        @keyframes glitch1 {
            0% { clip-path: inset(20% 0 30% 0); transform: translateX(2px); }
            50% { clip-path: inset(60% 0 10% 0); transform: translateX(-2px); }
            100% { clip-path: inset(10% 0 80% 0); transform: translateX(2px); }
        }

        @keyframes glitch2 {
            0% { clip-path: inset(50% 0 30% 0); transform: translateX(-2px); }
            50% { clip-path: inset(20% 0 60% 0); transform: translateX(2px); }
            100% { clip-path: inset(80% 0 5% 0); transform: translateX(-2px); }
        }

        .title {
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            color: var(--accent);
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .contact-item {
            font-size: 0.7rem;
            color: var(--text-dim);
            letter-spacing: 0.05em;
        }

        /* Face arrière */
        .card-back {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            transform: rotateY(180deg);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .back-content {
            height: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .qr-section {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        /* QR Code animé style architectural */
        .qr-code {
            width: 100px;
            height: 100px;
            background: var(--primary);
            padding: 5px;
            border: 1px solid var(--accent);
            position: relative;
            overflow: hidden;
        }

        .qr-code svg {
            width: 100%;
            height: 100%;
        }

        .qr-line {
            stroke: var(--accent);
            stroke-width: 1;
            fill: none;
            opacity: 0.6;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawLine 3s ease-in-out infinite;
        }

        .qr-line:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .qr-line:nth-child(even) {
            animation-delay: 1s;
        }

        @keyframes drawLine {
            0% {
                stroke-dashoffset: 100;
                opacity: 0;
            }
            50% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
            100% {
                stroke-dashoffset: -100;
                opacity: 0;
            }
        }

        .qr-rect {
            fill: none;
            stroke: var(--accent);
            stroke-width: 0.5;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        .qr-rect:nth-child(1) { animation-delay: 0s; }
        .qr-rect:nth-child(2) { animation-delay: 0.5s; }
        .qr-rect:nth-child(3) { animation-delay: 1s; }
        .qr-rect:nth-child(4) { animation-delay: 1.5s; }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }

        .qr-center {
            fill: var(--accent);
            opacity: 0.8;
            animation: pulse 2s ease infinite;
        }

        .qr-pattern {
            display: none;
        }

        .details {
            flex: 1;
        }

        .detail-item {
            margin-bottom: 10px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .detail-label {
            color: var(--accent);
            display: inline-block;
            width: 60px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
        }

        .social-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid transparent;
            border-radius: 20px;
            pointer-events: auto;
            z-index: 10;
        }

        .social-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 10px;
            right: 10px;
            height: 1px;
            background: var(--accent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .social-link:hover::after {
            transform: scaleX(1);
        }

        /* Icônes de réseaux sociaux (optionnel) */
        .social-link::before {
            content: '';
            display: inline-block;
            width: 0;
            transition: width 0.3s ease;
        }

        .social-link:hover::before {
            width: 5px;
        }

        /* Bouton flip */
        .flip-hint {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: var(--text-dim);
            letter-spacing: 0.1em;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .flip-hint:hover {
            opacity: 1;
        }

        /* Particules flottantes */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            z-index: -1;
        }

        .particle.active {
            animation: float 4s ease-out forwards;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            20% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .card-container {
                width: 350px;
                height: 200px;
            }

            .name {
                font-size: 2rem;
            }

            .qr-section {
                gap: 20px;
            }

            .qr-code {
                width: 80px;
                height: 80px;
            }
        }

        /* Instructions */
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-dim);
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    
    <!-- Instructions -->
    <div class="instructions">MOVE TO ROTATE • CLICK TO FLIP</div>
    
    <!-- Container 3D -->
    <div class="card-container" id="cardContainer">
        <div class="business-card" id="businessCard">
            
            <!-- Face avant -->
            <div class="card-face card-front">
                <div class="front-content">
                    <div class="logo-section">
                        <div class="logo-design">
                            <span class="logo-k">K</span>
                            <span class="logo-dot-separator"></span>
                            <span class="logo-ev">E-V</span>
                        </div>
                    </div>
                    
                    <div class="name-section">
                        <h1 class="name glitch">KILLIAN</h1>
                        <p class="title">DIRECTOR • CREATOR</p>
                    </div>
                    
                    <div class="contact-info">
                        <span class="contact-item">PARIS, FR</span>
                        <span class="contact-item">2025</span>
                    </div>
                </div>
            </div>
            
            <!-- Face arrière -->
            <div class="card-face card-back">
                <div class="back-content">
                    <div class="logo-section" style="margin-bottom: 20px;">
                        <span class="logo-full">Killian.E-V</span>
                    </div>
                    
                    <div class="qr-section">
                        <div class="qr-code">
                            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <!-- Lignes animées style blueprint -->
                                <line class="qr-line" x1="10" y1="10" x2="90" y2="10" />
                                <line class="qr-line" x1="10" y1="30" x2="90" y2="30" />
                                <line class="qr-line" x1="10" y1="50" x2="90" y2="50" />
                                <line class="qr-line" x1="10" y1="70" x2="90" y2="70" />
                                <line class="qr-line" x1="10" y1="90" x2="90" y2="90" />
                                
                                <line class="qr-line" x1="10" y1="10" x2="10" y2="90" />
                                <line class="qr-line" x1="30" y1="10" x2="30" y2="90" />
                                <line class="qr-line" x1="50" y1="10" x2="50" y2="90" />
                                <line class="qr-line" x1="70" y1="10" x2="70" y2="90" />
                                <line class="qr-line" x1="90" y1="10" x2="90" y2="90" />
                                
                                <!-- Carrés QR animés -->
                                <rect class="qr-rect" x="15" y="15" width="20" height="20" />
                                <rect class="qr-rect" x="65" y="15" width="20" height="20" />
                                <rect class="qr-rect" x="15" y="65" width="20" height="20" />
                                
                                <!-- Centre -->
                                <rect class="qr-center" x="40" y="40" width="20" height="20" />
                                
                                <!-- Pattern architectural -->
                                <rect class="qr-rect" x="35" y="15" width="10" height="10" />
                                <rect class="qr-rect" x="55" y="35" width="10" height="10" />
                                <rect class="qr-rect" x="25" y="45" width="10" height="10" />
                                <rect class="qr-rect" x="65" y="55" width="10" height="10" />
                            </svg>
                        </div>
                        
                        <div class="details">
                            <div class="detail-item">
                                <span class="detail-label">EMAIL</span>
                                contact@killianev.com
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">PHONE</span>
                                +33 6 XX XX XX XX
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">WEB</span>
                                KillianElieVictoire.com
                            </div>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="https://instagram.com" target="_blank" class="social-link">INSTAGRAM</a>
                        <a href="https://youtube.com" target="_blank" class="social-link">YOUTUBE</a>
                        <a href="https://linkedin.com" target="_blank" class="social-link">LINKEDIN</a>
                        <a href="https://tiktok.com" target="_blank" class="social-link">TIKTOK</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flip-hint">CLICK TO FLIP CARD</div>
    </div>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        let mouseX = 0, mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX - 10 + 'px';
            cursor.style.top = mouseY - 10 + 'px';
        });
        
        // Variables pour la rotation 3D
        const container = document.getElementById('cardContainer');
        const card = document.getElementById('businessCard');
        let isOverLink = false;
        
        // Gestion des liens sociaux
        const socialLinks = document.querySelectorAll('.social-link');
        
        socialLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                isOverLink = true;
            });
            
            link.addEventListener('mouseleave', () => {
                isOverLink = false;
            });
            
            link.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
                // Ouvrir le lien dans un nouvel onglet
                const url = link.getAttribute('href');
                window.open(url, '_blank');
            });
        });
        
        // 3D card rotation - seulement si pas sur un lien
        container.addEventListener('mousemove', (e) => {
            if (isOverLink) return; // Ne pas faire la rotation 3D si on est sur un lien
            
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        container.addEventListener('mouseleave', () => {
            container.style.transform = 'rotateX(0) rotateY(0)';
        });
        
        // Flip card on click - mais pas sur les liens ou leurs zones
        container.addEventListener('click', (e) => {
            // Vérifier si le clic n'est pas sur un lien ou dans la zone des liens
            const isLinkClick = e.target.classList.contains('social-link') || 
                               e.target.closest('.social-link') ||
                               e.target.closest('.social-links');
            
            if (!isLinkClick) {
                card.classList.toggle('flipped');
            }
        });
        
        // Hover effect
        container.addEventListener('mouseenter', () => {
            cursor.classList.add('hover');
        });
        
        container.addEventListener('mouseleave', () => {
            cursor.classList.remove('hover');
        });
        
        // Create floating particles
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = '#00ff88';
            particle.style.borderRadius = '50%';
            particle.style.boxShadow = '0 0 10px #00ff88';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.classList.add('active');
            }, 10);
            
            setTimeout(() => {
                particle.remove();
            }, 4000);
        }
        
        // Create particles on click
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createParticle(
                        e.clientX + (Math.random() - 0.5) * 20,
                        e.clientY + (Math.random() - 0.5) * 20
                    );
                }, i * 50);
            }
        });
        
        // Initial animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                container.style.animation = 'introRotate 1s ease-out';
            }, 100);
        });
        
        // Add intro animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes introRotate {
                from {
                    transform: rotateY(-90deg) scale(0.5);
                    opacity: 0;
                }
                to {
                    transform: rotateY(0) scale(1);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
